<div class="container">
  <mat-card>
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
    <!-- <form [formGroup]="form" (submit)="onSaveRestaurant()" *ngIf="!isLoading">-->
    <form (submit)="onAdding(addForm)" #addForm="ngForm">
      <mat-form-field>
        <input matInput [ngModel]="restaurant?.name" name="restaurantname" ngModel type="text"
          placeholder="Restaurant Name" #restaurantname="ngModel" required>
        <!-- <mat-error *ngIf="rnameInput.invalid">Please enter a valid Restaurant Name.</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngModel]="restaurant?.cuisine" name="restaurantcuisine" ngModel type="text"
          placeholder="Restaurant Cuisine" #restaurantcuisine="ngModel" required>
        <!-- <mat-error *ngIf="nameInput.invalid">Please enter a valid Restaurant Name.</mat-error> -->
      </mat-form-field>


      <mat-form-field>
        <input matInput [ngModel]="restaurant?.contact" name="restaurantcontact" ngModel type="text"
          placeholder="Restaurant Contact" #restaurantcontact="ngModel" required>
        <!-- <mat-error *ngIf="nameInput.invalid">Please enter a valid Restaurant Name.</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngModel]="restaurant?.house_no" name="restauranthouse" ngModel type="text"
          placeholder="Restaurant House Number" #restauranthouse="ngModel" required>
        <!-- <mat-error *ngIf="nameInput.invalid">Please enter a valid Restaurant Name.</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngModel]="restaurant?.st_name" name="restaurantstreet" ngModel type="text"
          placeholder="Restaurant Street" #restaurantstreet="ngModel" required>
        <!-- <mat-error *ngIf="nameInput.invalid">Please enter a valid Restaurant Name.</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngModel]="restaurant?.city" name="restaurantcity" ngModel type="text"
          placeholder="Restaurant City" #restaurantcity="ngModel" required>
        <!-- <mat-error *ngIf="nameInput.invalid">Please enter a valid Restaurant Name.</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngModel]="restaurant?.postal_code" name="restaurantpostal" ngModel type="text"
          placeholder="Restaurant Postal" #restaurantpostal="ngModel" required>
        <!-- <mat-error *ngIf="nameInput.invalid">Please enter a valid Restaurant Name.</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngModel]="restaurant?.province" name="restaurantprovince" ngModel type="text"
          placeholder="Province" #restaurantprovince="ngModel" required>
        <!-- <mat-error *ngIf="nameInput.invalid">Please enter a valid Restaurant Name.</mat-error> -->
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngModel]="restaurant?.cost" name="restaurantcost" ngModel type="text"
          placeholder="Average Cost for 2 persons" #restaurantcost="ngModel" required>
        <!-- <mat-error *ngIf="nameInput.invalid">Please enter a valid Restaurant Name.</mat-error> -->
      </mat-form-field>

      <label id="open">Opening Status</label>
      <mat-radio-group [ngModel]="restaurant?.open" aria-label="open" name="restaurantOpeningStatus" ngModel
        #restaurantopeningstatus="ngModel">
        <mat-radio-button value="true">Opened</mat-radio-button>
        <mat-radio-button value="false">Opening Soon</mat-radio-button>
      </mat-radio-group>

      <h1>Additional Services</h1>

      <label id="alcohol">Alcohol</label>
      <mat-radio-group [ngModel]="rest.alcohol" aria-label="alcohol" name="restaurantAlcohol" ngModel
        #restaurantalcohol="ngModel">
        <mat-radio-button value="Alcohol">Serves Alcohol</mat-radio-button>
        <mat-radio-button value="Non-Alcohol">Doesn't Serves Alcohol</mat-radio-button>
      </mat-radio-group>

      <label id="radio-serv">Services</label>
      <section aria-label="radio-serv" class="example-section">
        <mat-checkbox [ngModel]="rest.breakfast" name="restaurantbreakfast" ngModel #restaurantbreakfast="ngModel">
          Breakfast</mat-checkbox>
        <mat-checkbox [ngModel]="rest.lunch" name="restaurantlunch" ngModel #restaurantlunch="ngModel">Lunch
        </mat-checkbox>
        <mat-checkbox [ngModel]="rest.dinner" name="restaurantdinner" ngModel #restaurantdinner="ngModel">Dinner
        </mat-checkbox>
        <mat-checkbox [ngModel]="rest.cafe" name="restaurantcafe" ngModel #restaurantcafe="ngModel">Cafe</mat-checkbox>
        <mat-checkbox [ngModel]="rest.night" name="restaurantnightlife" ngModel #restaurantnightlife="ngModel">Night
          Life</mat-checkbox>
      </section>

      <label id="radio-dine">Dine-IN</label>
      <mat-radio-group [ngModel]="rest.seating" aria-label="radio-dine" name="restaurantdinein" ngModel
        #restaurantdinein="ngModel">
        <mat-radio-button value="Dine In">Dine In</mat-radio-button>
        <mat-radio-button value="Take Out">Take Out</mat-radio-button>
      </mat-radio-group>

      <label id="radio-seating">Seating</label>
      <section aria-label="radio-seating" class="example-section">
        <mat-checkbox [ngModel]="rest.indoor" name="indoorseating" ngModel #indoorseating="ngModel">Indoor Seating
        </mat-checkbox>
        <mat-checkbox [ngModel]="rest.outdoor" name="outdoorseating" ngModel #outdoorseating="ngModel">Outdoor Seating
        </mat-checkbox>
      </section>

      <label id="radio-wifi">Wifi</label>
      <mat-radio-group [ngModel]="rest.wifi" aria-label="radio-wifi" name="restaurantwifi" ngModel
        #restaurantwifi="ngModel">
        <mat-radio-button value="Wifi">Wifi Available</mat-radio-button>
        <mat-radio-button value="No Wifi">Wifi Not Available</mat-radio-button>
      </mat-radio-group>

      <label id="radio-Parking">Parking Available:</label>
      <mat-radio-group [ngModel]="rest.parking" aria-label="radio-Parking" name="restaurantparking" ngModel
        #restaurantparking="ngModel">
        <mat-radio-button value="Parking">Yes</mat-radio-button>
        <mat-radio-button value="No Parking">No</mat-radio-button>
      </mat-radio-group>

      <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
  </mat-card>
</div>
